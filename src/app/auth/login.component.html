<section class="login-wrapper">
  <div class="login-container login-card">
    <div class="login-header">
      <h2 class="login-title">Iniciar Sesión</h2>
      <p class="login-subtitle">Accede a tu cuenta para continuar</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="input-group">
        <label for="username">Correo electrónico</label>
        <input
          type="email"
          id="username"
          name="username"
          [(ngModel)]="email"
          placeholder="ejemplo@correo.com"
          required
        />
        <div class="error" *ngIf="!email && error">
          Correo requerido
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="********"
          required
        />
        <div class="error" *ngIf="!password && error">
          Contraseña requerida
        </div>
      </div>

      <button type="submit" class="btn-login">
        Iniciar sesión
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>

      <div class="login-footer">
        <p>¿No tienes cuenta? <a routerLink="/signup">Regístrate</a></p>
      </div>
    </form>
  </div>
</section>
